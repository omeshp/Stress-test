name: Test hitting azure IMDS endpoint

on: workflow_dispatch

jobs:
  build-linux:
    strategy:
      matrix:
        os: [ ubuntu-latest]
    continue-on-error: true 
    runs-on: ${{ matrix.os }}
    steps:
    - name: wget internal endpoint
      run: wget http://169.254.169.254/metadata/instance/compute?api-version=2021-01-01&format=json
      shell: bash
